{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Victoria Qilin</title>
    <link rel="stylesheet" href="{% static 'css/pierwsza.css'%}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="s1">
        <nav>
          <a href="{%url 'vintage_store'%}">
          <img
            src="{% static 'img/shop_thumbnail.png'%}"
            alt="shop_thumbnail"
            class="shopThumb"
          />
          <img
            src="{% static 'img/shop_text.png'%}"
            alt="shop_text"
            class="shopText"
          />
      
            <img
              src="{% static 'img/bar_arrow_right.png'%}"
              alt="nav_arrow"
              class="bar_arrow_right"
            />
   
          <div class="pasek">
            <img
              src="{% static 'img/navbar.png'%}"
              alt="navbar"
              class="navbar"
            />
          </a>
          </div>
        </nav>
        <main class="s1__main">
<div class="s1__bg">
  <div class="vixa">
    <img
    src="{% static 'img/vixa.png'%}"
    alt="nav_arrow"
    class="vixa-photo"
    id="vixiak"
  />
  </div>
        <div class="logo">
          <img
            src="{% static 'img/V.png'%}"
            alt="logo_V"
            class="logo__letter --logo__letter_V"
            id="logoV"
          />
          <img
            src="{% static 'img/Q.png'%}"
            alt="logo_Q"
            class="logo__letter --logo__letter_Q"
            id="logoQ"
          />
      
        <div class="s1_others">
          <img
            src="{% static 'img/welcomee.png'%}"
            alt=""
            class="welcome_text"
          />
          <div class="sociale">
            <i
              class="fa fa-facebook-square fa-4x sociale__fb sociale__icon"
            ></i>
            <i class="fa fa-instagram fa-4x sociale__insta sociale__icon"></i>
          </div>
        </div>
      </div>
      </main>
    </section>
    <section class="s2">
      <main class="s2__main">
        <div class="s2__bg"></div>
          <div class="hover_area">
            <div class="hover_area hover_area__text" id="picture_name">
              ZAJEB MACHA
            </div>
            <div class="hover_area hover_area__text">
              <h2>300 PLN</h2>
              <h2>30 x 40</h2>
            </div>
            <div class="hover_area hover_area__bar">
              <h1 class="hover_area__bar--text">SOLD</h1>
            </div>
          </div>

      </main>
    </section>
    <section class="s3">
      <main class="s3__main">
        <a href="{% url 'gallery' %}">
        <div class="gallery__heading">
          <img
            class="gallery__text gallery_enter"
            src="{% static 'img/Enter.png'%}"
          />
          <img
            class="gallery__text gallery_the"
            src="{% static 'img/The.png'%}"
          />
          <img
            class="gallery__text gallery_gallery"
            src="{% static 'img/Gallery.png'%}"
          />
        </div>
      </a>
        <div class="s3__bg"></div>
      </main>
    </section>
    <section class="s4">
      <main class="s4__main">
        <div class="s4__bg">
          <div class="s4__content">
            <div class="--wanna_text"><h2>Wanna buy some art</h2></div>
            <div class="s4__elem --would_text"><h2>Would like me to paint a piece of art just for you?</h2></div>
            <div class="s4__contact_details">
              <div class="s4__elem contact_details__contact_item"><h2>+48 798447530</h2></div>
              <div class="--contact_me"><h2 class ='--contact_me--txt'>Contact Me</h2>alt=""></div>
              <div class="s4__elem contact_details__contact_item"><h2>qillinvs@icloud.com</h2></div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="{% static 'js/art.js'%}"></script>
  </body>
</html>
